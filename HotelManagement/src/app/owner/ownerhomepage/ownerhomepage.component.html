
 <button mat-raised-button color="primary"  class="btns" (click)="back()">Back</button><br><br><br>





    <div class=" container">
        <div class=" btn">
        <form class="example-form" [formGroup]="loginForm">
    
            <mat-form-field class="example-full-width" class=" container">
                <mat-label>UserName</mat-label>
                <input matInput type="userName" formControlName="userName">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
    
            <div>
                <button mat-raised-button color="primary" (click)="login()">Login</button>
                <a routerLink="/owner/ownerSingup" mat-raised-button color="accent">New Owner?</a>
            </div>
    
        </form>
    </div>
