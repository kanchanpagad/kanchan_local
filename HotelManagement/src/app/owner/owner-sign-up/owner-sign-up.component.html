<button mat-raised-button color="primary" (click)="back()">Back</button>
<div>
  <mat-card>

    <mat-card-header>
      <h2>Owner Form</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm">
        <mat-form-field class="example-full-width">
          <mat-label>UserName</mat-label>
          <input matInput formControlName=" username">
          <mat-hint *ngIf="!signUpForm.get('username')?.touched">
            Please Enter Name here
          </mat-hint>
          <mat-error
            *ngIf="signUpForm.get('username')?.errors?.['minlength'] && !signUpForm.get('username')?.errors?.['pattern']">
            Minimum 5 characters are required
          </mat-error>
          <mat-error *ngIf="signUpForm.get('username')?.errors?.['pattern']">
            pattern should matched
          </mat-error>
          <mat-error *ngIf="signUpForm.get('username')?.errors?.['whiteSpace'] ">
            Name entered is containing white space
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="signUpForm.get('email') && !signUpForm.get('email')">
            Please enter a valid email address.
          </mat-error>
          <!-- <mat-error *ngIf="">
            Email is required.
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>PANcard Number</mat-label>
          <input matInput formControlName="Pancardnumber">
          <mat-error *ngIf="signUpForm.get('Pancardnumber')">Invalid PAN Card number</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
          <mat-error *ngIf="!signUpForm.get('password')">Password is required</mat-error>
          <mat-error *ngIf="!signUpForm.get('password')">Invalid password format</mat-error>

        </mat-form-field>
        <br>
        <mat-radio-group formControlName="gender" aria-label="Select an option">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
          <mat-radio-button value="other">Other</mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </div>


      </form>
    </mat-card-content>
  </mat-card>
